<!doctype html><html lang=zh-CN><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>跳转页面</title><style>:root{--primary-color:#3498db;--text-color:#333;--background-color:#f5f5f5}body{font-family:-apple-system,BlinkMacSystemFont,segoe ui,Roboto,Oxygen,Ubuntu,Cantarell,open sans,helvetica neue,sans-serif;background-color:var(--background-color);display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0;padding:20px;box-sizing:border-box}.tiaozhuan-all{background-color:#fff;border-radius:8px;box-shadow:0 4px 6px rgba(0,0,0,.1);padding:30px;max-width:500px;width:100%;text-align:center}.tiaozhuan-title{font-size:1.5rem;color:var(--text-color);margin-bottom:15px}#tiaozhuan-link{word-break:break-all;margin-bottom:15px;color:var(--primary-color)}.tiaozhuan-info{margin-bottom:20px;color:#666}.tiaozhuan-actions{display:flex;flex-direction:column;align-items:center;margin-bottom:20px}.tiaozhuan-button a{display:inline-block;background-color:var(--primary-color);color:#fff;text-decoration:none;padding:8px 15px;border-radius:20px;font-size:.9rem;transition:background-color .3s;margin-top:10px}.tiaozhuan-button a:hover{background-color:#2980b9}.tiaozhuan-tip{color:#666}.ad-container{margin-top:20px;text-align:center}.ad-container img{max-width:100%;height:auto;border-radius:8px;cursor:pointer}@media(prefers-color-scheme:dark){:root{--text-color:#f5f5f5;--background-color:#222}body{background-color:var(--background-color)}.tiaozhuan-all{background-color:#333}.tiaozhuan-info,.tiaozhuan-tip{color:#bbb}}</style></head><body><div class=tiaozhuan-all><div class=tiaozhuan-title>即将跳转到外部链接</div><div id=tiaozhuan-link></div><div class=tiaozhuan-info>请自行识别该链接是否安全</div><div class=tiaozhuan-actions><span class=tiaozhuan-tip>(<span id=countdown>5</span>秒后自动跳转)</span><div class=tiaozhuan-button><a href id=direct-link>立即前往</a></div></div><div class=ad-container><a href=https://www.bilibili.com/ target=_blank><img src=/img/dog.png alt=广告></a></div></div><script>window.addEventListener("load",e=>{const s=new URLSearchParams(window.location.search),n=s.get("target"),t=n?atob(n):null;if(t){document.getElementById("direct-link").href=t,document.getElementById("tiaozhuan-link").textContent=t;let e=5;const n=document.getElementById("countdown"),s=setInterval(()=>{e--,n.textContent=e,e===0&&(clearInterval(s),window.location.href=t)},1e3)}else console.error("未指定重定向目标。")})</script></body></html>
